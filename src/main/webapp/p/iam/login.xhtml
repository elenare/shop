    <body>
        <ui:composition template="/templates/desktop/shop.xhtml">
            <ui:param name="pageTitle" value="#{msg['login.title']}"/>
        
            <ui:define name="main">
                <p:fieldset id="loginPanel" legend="#{msg['login.heading']}">
                    <form jsf:id="loginForm" jsf:prependId="false">
                        <p:panelGrid id="loginGrid" columns="3" styleClass="s-grid-noborder">
                            <p:outputLabel id="loginnameLabel" for="loginname" value="#{msg['login.loginname']}"/>
                            <p:inputText id="loginname" value="#{loginCredentials.userId}"  pt:autofocus="true" tabindex="10"/>
                            <f:verbatim/>
                                    
                            <p:outputLabel id="passwordLabel" for="password" value="#{msg['login.password']}"/>
                            <p:password id="password" value="#{loginCredentials.password}" redisplay="true" tabindex="11"/>
                            <p:commandButton id="loginButton" action="#{loginModel.loginForm}" value="#{msg['login.submit']}" ajax="false" tabindex="12"/>
                        </p:panelGrid>
                    </form>
                    
                    <p:spacer id="abstand" height="20"/>

                    <c:if test="#{param.error eq 'true'}">
                        <span class="ui-messages-error-icon ui-messages-error ui-messages-error-summary">
                            #{msg['login.error']}
                        </span>
                    </c:if>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </body>
</html>
