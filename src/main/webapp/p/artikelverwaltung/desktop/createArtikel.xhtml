    <body>
        <ui:composition template="/templates/desktop/shop.xhtml">
            <ui:param name="pageTitle" value="#{msgAv['createArtikel.title']}"/>
        
            <ui:define name="main">
                <form jsf:id="createForm" jsf:prependId="false">
                    <p:panelGrid id="createGrid" columns="3" styleClass="s-grid-noborder">
                        <f:facet name="header">
                            #{msgAv['createArtikel.heading']}
                        </f:facet>

                        <p:outputLabel id="bezeichnungLabel" value="#{msgAv['createArtikel.bezeichnung']}" for="bezeichnung"/>
                        <p:inputText id="bezeichnung" value="#{neuerArtikelModel.artikel.bezeichnung}" required="true" pt:autofocus="true"/>
                        <p:messages id="fehlermeldungenBezeichnung" for="bezeichnung" severity="error"/>

                        <p:outputLabel id="preisLabel" for="preis" value="#{msgAv['createArtikel.preis']}"/>
                        <p:inputText id="preis" value="#{neuerArtikelModel.artikel.preis}" converterMessage="#{msgAv['createArtikel.preis.convert']}"
                                     placeholder="#{msgAv['createArtikel.preis.placeholder']}" required="true">
                            <f:convertNumber maxFractionDigits="2" maxIntegerDigits="5"/>
                        </p:inputText>
                        <p:messages id="fehlermeldungenPreis" for="preis" severity="error"/>
                        
                        <p:outputLabel id="ratingLabel" value="#{msgAv['createArtikel.rating']}" for="rating"/>
                        <p:rating id="rating" value="#{neuerArtikelModel.artikel.rating}" cancel="false"/>
                        <p:messages id="fehlermeldungenRating" for="rating" severity="error"/>
                        
                        <f:facet name="footer">
                            <p:commandButton id="createButton" action="#{neuerArtikelModel.createArtikel}" value="#{msgAv['createArtikel.submit']}" icon="fa fa-save" ajax="false"/>
                        </f:facet>
                    </p:panelGrid>
                </form>
            </ui:define>
        </ui:composition>
    </body>
</html>
