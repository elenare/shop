<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <!-- Kein Template, um die Studenten nicht zu ueberfordern -->
    
    <head jsf:id="head">
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <title>Kunde</title>
    </head>

    <body jsf:id="body">
        <!-- Keine Kopf-, Navigations- und Fussleiste, um die Studenten nicht zu ueberfordern -->
        
        <main>
            <h1>Kunde #{kunde.id}</h1>

            <h:panelGrid id="kundeTabelle" columns="2">
                <h:outputText id="nachnameLabel" value="Nachname"/>
                <h:outputText id="nachname" value="#{kunde.nachname}"/>
                
                <h:outputText id="vornameLabel" value="Vorname"/>
                <h:outputText id="vorname" value="#{kunde.vorname}"/>
            </h:panelGrid>
        </main>
    </body>
</html>
