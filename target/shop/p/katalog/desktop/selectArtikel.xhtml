    <body>
        <ui:composition template="/templates/desktop/shop.xhtml">
            <ui:param name="pageTitle" value="#{msgAv['selectArtikel.title']}" />
        
            <ui:define name="main">
                <form jsf:id="selectForm" jsf:prependId="false">
                    <p:panelGrid id="selectGrid" columns="2" styleClass="s-grid-noborder">
                        <p:selectOneMenu id="artikelBezeichnung" value="#{warenkorb.artikel}" var="a">
                            <f:selectItem id="artikelItemLabel" itemLabel="#{msgAv['selectArtikel.auswahl']}" itemValue=""/>
                            <f:selectItems id="artikelItems" value="#{katalogModel.verfuegbareArtikel}" var="artikel"
                                           itemValue="#{artikel}" itemLabel="#{artikel.bezeichnung}"/>

                            <p:column>#{a.bezeichnung}</p:column>
                            <p:column>#{a.preis}</p:column>
                        </p:selectOneMenu>

                        <p:commandButton id="selectButton" action="#{warenkorb.add}"
                                         value="#{msgAv['selectArtikel.select']}"
                                         icon="fa fa-shopping-cart" ajax="false"/>
                    </p:panelGrid>
                </form>
            </ui:define>
        </ui:composition>
    </body>
</html>
